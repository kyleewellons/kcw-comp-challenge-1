<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 1</title>
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="main-wrapper">
  <main class="main-left">
    <article class="box-1">
      <nav>
        <h1>Jai Anthony</h1>
        <p>The connoisseur of chaos. Sweet son of a wonder with a wayward walk. Master of "mine!"
        </p>
        <button class="btn-icon"> <img class="icon" src="Images2/rattle.svg">Feed
        </button> 
      </nav>
      </article>
      <article class="box box-2">
        <div class="icon-container">
          <img class="icons" src="Images2/crawling-baby-silhouette.svg">
          <p>GO GO GO-FILE</p>
        </div>
      </article>
      <article class="box box-3">
        <div class="icon-container">
          <img class="icons" src="Images2/fashion.svg">
          <p>HOT MESSES</p>
        </div>
      </article>
      <article class="box box-4">
        <div class="icon-container">
          <img class="icons" src="Images2/bodysuit.svg">
          <p>HOT STYLES</p>
        </div>
      </article>
      <article class="box box-5">
        <div class="icon-container">
          <img class="icons" src="Images2/blocks.svg">
          <p>BUILDING</p>
        </div>
      </article>
      <article class="box box-6">
        <div class="icon-container">
          <img class="icons" src="Images2/baby-stroller.svg">
          <p>ON THE MOVE</p>
        </div>
      </article>
      <article class="box box-7">
        <div class="icon-container">
          <img class="icons" src="Images2/puzzle.svg">
          <p>PLAY</p>
        </div>
      </article>
      <article class="box box-8">
        <div class="icon-container">
          <img class="icons" src="Images2/teddy-bear.svg">
          <p>CUDDLES</p>
        </div>
      </article>
  </main>
  <section class="main-right">
    <img class="more-icon" src="Images2/more (3).svg">
    <div class="arrow-wrapper">
      <div class="left-wrapper">
      <img class="arrow-btns" src="Images2/left-arrow.svg">
      </div>
      <div class="right-wrapper">
        <img class="arrow-btns" src="Images2/right-arrow.svg">
      </div>
    </div>
  </section>
</section>
</body>
</html>
